apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: media
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - radarr.home.lan
    secretName: wildcard-home-lan-tls
  rules:
  - host: radarr.home.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: radarr
            port:
              number: 7878
